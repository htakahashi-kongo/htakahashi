<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLとCSSの例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>私のウェブサイト</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">サービス</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>最新ニュース</h2>
            <article>
                <h3>記事タイトル</h3>
                <p>記事の内容がここに入ります。</p>
            </article>
            <article>
                <h3>別の記事タイトル</h3>
                <p>別の記事の内容がここに入ります。</p>
            </article>
        </section>
        <aside>
            <h2>サイドバー</h2>
            <p>ここには追加情報が入ります。</p>
        </aside>
    </main>
    <footer>
        <p>© 2024 私のウェブサイト</p>
    </footer>
</body>
</html>
