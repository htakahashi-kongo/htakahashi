<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>イメージギャラリー</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    h1 {
        text-align: center;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
        display: block;
        margin: auto;
        width: 80%;
        max-width: 800px;
        max-height: 80%;
        overflow: auto;
        padding: 20px;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
    }

    .modal-content img {
        width: 100%;
        height: auto;
    }

    .close {
        position: absolute;
        top: 10px;
        right: 20px;
        color: white;
        font-size: 30px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>イメージギャラリー</h1>

<div class="gallery">
    <img src="ダウンロード.jpg" alt="Image 1" onclick="openModal('ダウンロード.jpg/800')" />
    <img src="https://via.placeholder.com/201" alt="Image 2" onclick="openModal('https://via.placeholder.com/801')" />
    <img src="https://via.placeholder.com/202" alt="Image 3" onclick="openModal('https://via.placeholder.com/802')" />
    <!-- 他の画像をここに追加 -->
</div>

<div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img id="modal-image" src="" alt="Modal Image">
    </div>
</div>

<script>
    function openModal(imageUrl) {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        modalImage.src = imageUrl;
        modal.style.display = 'block';
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    }
</script>

</body>
</html>
