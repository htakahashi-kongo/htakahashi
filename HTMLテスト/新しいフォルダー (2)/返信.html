<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>チャットボット</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .chat-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .message-container {
        margin-bottom: 20px;
    }

    .user-message {
        background-color: #d3f4ff;
        padding: 10px;
        border-radius: 5px;
        max-width: 70%;
    }

    .bot-message {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        max-width: 70%;
        align-self: flex-start;
    }

    .input-container {
        display: flex;
        margin-top: 20px;
    }

    .input-container input[type="text"] {
        flex: 1;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 10px;
    }

    .input-container button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="message-container bot-message">
        <p>こんにちは！私はチャットボットです。どのようにお手伝いしましょうか？</p>
    </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="メッセージを入力してください">
        <button onclick="sendMessage()">送信</button>
    </div>
</div>
