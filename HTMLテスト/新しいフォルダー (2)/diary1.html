<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>異世界日記</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .post {
      margin-bottom: 40px;
      border-bottom: 1px solid #ccc;
    }
    .post:last-child {
      border-bottom: none;
    }
    .post h2 {
      margin-top: 0;
    }
    .post p {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>異世界日記</h1>
</header>

<div class="container">
  <div class="post">
    <h2>日記1: 転生してスライムになった日</h2>
    <p>本日、異世界に転生し、なんとスライムになってしまった！まさかこんなことが現実になるなんて信じられない。でも、これが新しい冒険の始まりだ。明日からの生活が楽しみだ。</p>
  </div>
  <div class="post">
    <h2>日記2: 仲間との出会い</h2>
    <p>今日は仲間と出会った。彼らは優しい冒険者で、私を受け入れてくれた。一緒に行動することになり、ますますこの異世界での生活が楽しく感じられる。</p>
  </div>
  <div class="post">
    <h2>日記3: 最強を目指して</h2>
    <p>私はこの異世界で最強の存在になることを決意した。仲間と共に、日々成長し、新たな力を手に入れていく。困難な道のりだが、絶対に諦めない！</p>
  </div>
</div>

</body>
</html>
